<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Croissant+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic Tac Toe</li>
      </ul>
    </nav>

    <div class="gamecontainer">
      <div class="container">
        <div class="box left top"><span class="box-text"></span></div>
        <div class="box top"><span class="box-text"></span></div>
        <div class="box right top"><span class="box-text"></span></div>
        <div class="box left"><span class="box-text"></span></div>
        <div class="box"><span class="box-text"></span></div>
        <div class="box right"><span class="box-text"></span></div>
        <div class="box left bottom"><span class="box-text"></span></div>
        <div class="box bottom"><span class="box-text"></span></div>
        <div class="box right bottom"><span class="box-text"></span></div>
      </div>

      <div class="gameInfo">
        <h1>Welcome to Tic Tac Toe</h1>
        <div>
          <span class="info"> Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <!-- Rounded switch -->
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <div>
          <img class="imgbox" src="./sounds/excited.gif" alt="" />
        </div>
      </div>
    </div>
    

    <footer>Made by Rutuj kamewar</footer>
    <script src="./index.js"></script>
  </body>
</html>
